<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="1.css" />
    <title>footer</title>
  </head>
  <body>
    <footer>
      <section class="border-black border-2 h-[30vh] pt-5 bg-cyan-900 m-5">
        <h1 class="text-center text-3xl font-bold text-white pb-4">
          Subscribe To Our NewsLetter
        </h1>
        <form action="get">
          <input
            class="relative left-16 w-[90%] h-[35px] outline hover:outline-offset-0 outline-none rounded"
            type="email"
            name="email"
            placeholder="Enter your Email ID"
          />

          <div class="flex justify-center">
            <button
              class="text-2xl border-green-500 rounded-xl bg-green-500 mt-6 w-[15vw] h-[7vh]"
            >
              Subscibe Now
            </button>
          </div>
        </form>
      </section>
    </footer>
  </body>
</html>
